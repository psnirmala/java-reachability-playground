name: Semgrep Full Scan----ne2

on: push
jobs:

  semgrep-full:
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:

      # step 1
      - name: clone application source code
        uses: actions/checkout@v4

      # step 2
      - name: full scan
        run: |
          semgrep ci

      # step 3

      - name: save report as pipeline artifact
        uses: actions/checkout@v4
        with:
          name: report.sarif
          path: report.sarif

    
         
